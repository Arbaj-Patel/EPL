<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Code Editor</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --editor-bg: #1e1e1e;
            --editor-text: #d4d4d4;
            --header-bg: #252526;
            --border-color: #474747;
            --button-bg: #333;
            --button-hover: #444;
            --button-text: #fff;
            --output-bg: #1e1e1e;
            --output-text: #d4d4d4;
        }

        .light-theme {
            --bg-color: #f5f5f5;
            --editor-bg: #ffffff;
            --editor-text: #333333;
            --header-bg: #e0e0e0;
            --border-color: #cccccc;
            --button-bg: #e0e0e0;
            --button-hover: #d0d0d0;
            --button-text: #333333;
            --output-bg: #ffffff;
            --output-text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--editor-text);
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            gap: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--header-bg);
            border-radius: 5px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        select:hover, button:hover {
            background-color: var(--button-hover);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .editor-container {
                flex-direction: row;
            }
        }

        .editor-section, .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .section-header {
            padding: 8px;
            background-color: var(--header-bg);
            font-weight: bold;
        }

        #editor {
            flex: 1;
            padding: 10px;
            background-color: var(--editor-bg);
            color: var(--editor-text);
            border: none;
            resize: none;
            outline: none;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
        }

        #output {
            flex: 1;
            padding: 10px;
            background-color: var(--output-bg);
            color: var(--output-text);
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .run-btn {
            background-color: #4CAF50;
        }

        .run-btn:hover {
            background-color: #45a049;
        }

        .theme-btn {
            background-color: #2196F3;
        }

        .theme-btn:hover {
            background-color: #0b7dda;
        }

        .example-btn {
            background-color: #ff9800;
        }

        .example-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">EPL Code Editor</div>
            <div class="controls">
                <select id="language-select">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="csharp">C#</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                    <option value="swift">Swift</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                    <option value="typescript">TypeScript</option>
                    <option value="kotlin">Kotlin</option>
                    <option value="scala">Scala</option>
                    <option value="r">R</option>
                </select>
                <button id="example-btn" class="example-btn">Show Hello World</button>
                <button id="run-btn" class="run-btn">Run Code</button>
                <button id="theme-btn" class="theme-btn">Toggle Theme</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-section">
                <div class="section-header">Editor</div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div class="output-section">
                <div class="section-header">Output</div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelect = document.getElementById('language-select');
            const editor = document.getElementById('editor');
            const output = document.getElementById('output');
            const runBtn = document.getElementById('run-btn');
            const exampleBtn = document.getElementById('example-btn');
            const themeBtn = document.getElementById('theme-btn');

            // Hello World examples for different languages
            const examples = {
                javascript: 'console.log("Hello, World!");',
                python: 'print("Hello, World!")',
                java: 'public class Main {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}',
                c: '#include <stdio.h>\n\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}',
                cpp: '#include <iostream>\n\nint main() {\n    std::cout << "Hello, World!" << std::endl;\n    return 0;\n}',
                csharp: 'using System;\n\nclass Program {\n    static void Main() {\n        Console.WriteLine("Hello, World!");\n    }\n}',
                php: '<?php\necho "Hello, World!";\n?>',
                ruby: 'puts "Hello, World!"',
                swift: 'print("Hello, World!")',
                go: 'package main\n\nimport "fmt"\n\nfunc main() {\n    fmt.Println("Hello, World!")\n}',
                rust: 'fn main() {\n    println!("Hello, World!");\n}',
                typescript: 'console.log("Hello, World!");',
                kotlin: 'fun main() {\n    println("Hello, World!")\n}',
                scala: 'object Main {\n  def main(args: Array[String]): Unit = {\n    println("Hello, World!")\n  }\n}',
                r: 'print("Hello, World!")'
            };

            // Language-specific configurations
            const languageConfigs = {
                javascript: { mode: 'javascript', runner: runJavaScript },
                python: { mode: 'python', runner: runPython },
                java: { mode: 'java', runner: runJava },
                c: { mode: 'c', runner: runC },
                cpp: { mode: 'cpp', runner: runCpp },
                csharp: { mode: 'csharp', runner: runCSharp },
                php: { mode: 'php', runner: runPHP },
                ruby: { mode: 'ruby', runner: runRuby },
                swift: { mode: 'swift', runner: runSwift },
                go: { mode: 'go', runner: runGo },
                rust: { mode: 'rust', runner: runRust },
                typescript: { mode: 'typescript', runner: runTypeScript },
                kotlin: { mode: 'kotlin', runner: runKotlin },
                scala: { mode: 'scala', runner: runScala },
                r: { mode: 'r', runner: runR }
            };

            // Current language
            let currentLanguage = languageSelect.value;

            // Load example when language changes
            languageSelect.addEventListener('change', function() {
                currentLanguage = this.value;
                loadExample();
            });

            // Load example when button clicked
            exampleBtn.addEventListener('click', loadExample);

            // Run code
            runBtn.addEventListener('click', function() {
                const code = editor.value;
                if (!code.trim()) {
                    output.textContent = "Please enter some code to run.";
                    return;
                }

                output.textContent = "Running...";
                
                try {
                    const runner = languageConfigs[currentLanguage].runner;
                    runner(code);
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            });

            // Toggle theme
            themeBtn.addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
            });

            // Load example for current language
            function loadExample() {
                editor.value = examples[currentLanguage];
            }

            // Initial load
            loadExample();

            // Language runners (simulated execution)
            function runJavaScript(code) {
                try {
                    // In a real app, you would use a safer method like a sandboxed iframe
                    const originalConsoleLog = console.log;
                    let outputText = '';
                    
                    console.log = function(...args) {
                        outputText += args.join(' ') + '\n';
                    };
                    
                    eval(code);
                    console.log = originalConsoleLog;
                    
                    output.textContent = outputText || "No output (code executed successfully)";
                } catch (error) {
                    output.textContent = `JavaScript Error: ${error.message}`;
                }
            }

            function runPython(code) {
                // In a real implementation, you would send this to a Python backend
                output.textContent = "Python execution would require a backend service.\n\nCode:\n" + code;
            }

            function runJava(code) {
                output.textContent = "Java execution would require compilation and JVM.\n\nCode:\n" + code;
            }

            function runC(code) {
                output.textContent = "C execution would require compilation.\n\nCode:\n" + code;
            }

            function runCpp(code) {
                output.textContent = "C++ execution would require compilation.\n\nCode:\n" + code;
            }

            function runCSharp(code) {
                output.textContent = "C# execution would require compilation.\n\nCode:\n" + code;
            }

            function runPHP(code) {
                output.textContent = "PHP execution would require a PHP interpreter.\n\nCode:\n" + code;
            }

            function runRuby(code) {
                output.textContent = "Ruby execution would require a Ruby interpreter.\n\nCode:\n" + code;
            }

            function runSwift(code) {
                output.textContent = "Swift execution would require compilation.\n\nCode:\n" + code;
            }

            function runGo(code) {
                output.textContent = "Go execution would require compilation.\n\nCode:\n" + code;
            }

            function runRust(code) {
                output.textContent = "Rust execution would require compilation.\n\nCode:\n" + code;
            }

            function runTypeScript(code) {
                output.textContent = "TypeScript execution would require compilation to JavaScript.\n\nCode:\n" + code;
            }

            function runKotlin(code) {
                output.textContent = "Kotlin execution would require compilation.\n\nCode:\n" + code;
            }

            function runScala(code) {
                output.textContent = "Scala execution would require compilation.\n\nCode:\n" + code;
            }

            function runR(code) {
                output.textContent = "R execution would require an R interpreter.\n\nCode:\n" + code;
            }

            // Note: In a production environment, you would need server-side execution
            // or WebAssembly-based solutions for safe code execution.
        });
    </script>
</body>
</html>
