<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Application Form</h2>
    <div class="success" id="success-message">Form submitted successfully!</div>
    <form id="applicationForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="internship">Type of Internship</label>
      <select id="internship" name="internship" required>
        <option value="">-- Select Internship Type --</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
      
      <div class="error" id="error-message">Passwords do not match.</div>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    const form = document.getElementById('applicationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission

      if (password.value !== confirmPassword.value) {
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'block';
        alert("Form submitted successfully!");
        form.reset();

        // Redirect to another page after a short delay
        window.location.href = "thankyou.html"; // replace with your target page
      }
    });
  </script>

</body>
</html>
