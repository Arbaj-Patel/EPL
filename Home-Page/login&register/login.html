<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EPL Academy</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(23, 22, 21, 0.8) 0%, rgba(95, 182, 232, 0.8) 50%, rgba(184, 80, 228, 0.8) 100%), 
                        url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--gray-color);
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .login-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
            outline: none;
        }
        
        .login-form .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--primary-color);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-form button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .login-options {
            margin-top: 30px;
            border-top: 1px solid var(--gray-light);
            padding-top: 20px;
        }
        
        .login-options p {
            margin-bottom: 15px;
            color: var(--gray-color);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f8f9fa;
            color: var(--dark-color);
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .social-login a:hover {
            transform: translateY(-3px);
        }
        
        .social-login .facebook {
            background-color: #3b5998;
            color: white;
        }
        
        .social-login .google {
            background-color: #db4437;
            color: white;
        }
        
        .social-login .github {
            background-color: #333;
            color: white;
        }
        
        .register-link {
            margin-top: 30px;
        }
        
        .register-link a {
            color: var(--primary-color);
            font-weight: 600;
            transition: var(--transition);
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .user-type-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .user-type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .user-type-option.active {
            border-color: var(--primary-color);
            background-color: rgba(106, 17, 203, 0.05);
        }
        
        .user-type-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--gray-color);
        }
        
        .user-type-option.active i {
            color: var(--primary-color);
        }
        
        .user-type-option h4 {
            margin: 0;
            font-size: 1rem;
        }
        
        .error-message {
            color: #ff4d4d;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-form .form-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-type-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <span class="loader-text">EPL</span>
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Login Page -->
    <div class="login-page">
        <div class="login-container fade-in">
            <div class="login-header">
                <h2><span class="highlight">EPL</span> Academy</h2>
                <p>Sign in to continue to your account</p>
            </div>
            
            <div class="user-type-selector">
                <div class="user-type-option active" data-type="student">
                    <i class="fas fa-user-graduate"></i>
                    <h4>Student</h4>
                </div>
                <div class="user-type-option" data-type="admin">
                    <i class="fas fa-user-shield"></i>
                    <h4>Admin</h4>
                </div>
            </div>
            
            <form class="login-form" id="loginForm">
                <input type="hidden" id="userType" value="student">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>
                
                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="login-options">
                <p>Or sign in with</p>
                <div class="social-login">
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="google"><i class="fab fa-google"></i></a>
                    <a href="#" class="github"><i class="fab fa-github"></i></a>
                </div>
            </div>
            
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
    <script src="login.js"></script>
</body>
</html>
